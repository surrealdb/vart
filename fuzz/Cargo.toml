[package]
name = "vart-fuzz"
version = "0.1.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.6"
arbitrary = { version = "1.3.0", features = ["derive"] }

[dependencies.vart]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz"
path = "src/vart_check.rs"
test = false
doc = false